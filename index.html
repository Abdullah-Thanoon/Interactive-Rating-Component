<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link id="css" rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>
  <div class="container">
    <button class="star btn btn-lg"><img id="favicon" src="images/icon-star.svg" alt=""></button>
    <button id="selected"> You selected out <span id="rate"> </span> of 5</button>
    <h3>How did we do?</h3>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div id="numbers">
      <button id="number1" class="hover number">1</button>
      <button class="hover number">2</button>
      <button class="hover number">3</button>
      <button class="hover number">4</button>
      <button class="hover number">5</button>
      </div>

      <button class="submit">SUBMIT</button>

  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AbdullahTh7">Abdullah Th</a>.
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
